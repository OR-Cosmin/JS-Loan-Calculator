<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- JavaScript-->
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Calculator Bancar</title>
</head>

<body>


    <div id="container">
        <h1 class="mainTitle"> Calculator Bancar </h1>
        <div class="row">
            <div class="col-lg-12">
                <div id="imprumut_src">
                    <form id="form_wrapper">
                        <table>
                            <tr>
                                <td class='tdTitle'>Suma imprumutata</td>
                                <td><input type="number" id="imprumut" size="10" class="inpuT" placeholder="RON"></td>
                            </tr>
                            <tr>
                                <td class='tdTitle'>Perioada</td>

                                <td class="padTD">
                                    <select name="aniClass" id="ani">
                                        <option value="60">5 ani</option>
                                        <option value="120">10 ani</option>
                                        <option value="180">15 ani</option>
                                        <option value="240">20 ani</option>
                                        <option value="300">25 ani</option>
                                        <option value="360">30 ani</option>
                                    </select>
                                </td>


                            </tr>
                            <tr>
                                <td class='tdTitle'>Dobanda(fixa)</td>
                                <td class="nadTD">
                                    <select name="dobandaClass" id="dobanda">
                                        <option value="1">1%</option>
                                        <option value="2">2%</option>
                                        <option value="3">3%</option>
                                        <option value="4">4%</option>
                                        <option value="5">5%</option>
                                        <option value="6">6%</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="button" onclick="validate()" value="Calculeaza" class="btnGo"></td>
                                <td><input type="button" onclick="startOver()" value="Reseteaza" class="btnGo btnGo2">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <h5 class="detalii">Detalii Imprumut</h5>
                        <div id="imprumut_info">

                        </div>
                    </div>
                </div>
                <div id="imprumut_header">
                    <table cellpadding="15" class="table tableH">

                        <tr>
                            <td><b>Luna</b></td>
                            <td><b>Rata Lunara</b></td>
                            <td><b>@Credit</b></td>
                            <td><b>@Dobanda</b></td>
                            <td><b>Dobanda totala</b></td>
                            <td><b>Bilant</b></td>
                        </tr>

                    </table>
                </div>
                <div id="table">

                </div>

            </div>


</body>

</html>
